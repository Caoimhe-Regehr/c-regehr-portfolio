<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Style-Guide</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
		
	<div id="Title">
			<p class="title">
			Personal Brand Guide
			</p>
	</div>
		
	<div id="MainLogo">
		<img src="img/Logo.png" alt="">
	</div>
	
	<div id="logolabels">
		
		<p id="leftlabel">
		Logotype
		</p>
		<p id="centrelabel">
		Brandmark
		</p>
		<p id="rightlabel">
		Submark
		</p>
		
	</div>
	
	<div class="logogrouping">
		
		<div id="logotype">
			<img src="img/Logotype.png" alt="">
		</div>
		
		<div id="brandmark">
			<img src="img/Brandmark.png" alt="">
		</div>
		
		<div id="submark">
			<img src="img/Submark.png" alt="">
		</div>
	</div>
	
	<div id="colourpalete">
		
		<p id="palette">Colour Palette</p>
		
		<div id="swatches">
			<div class="swatch" id="primary">
				<p>
				
				</p>
			</div>
			<div class="swatch" id="secondary">
				<p></p>
			</div>
			<div class="swatch" id="tertiary">
				<p></p>
			</div>
			<div class="swatch" id="accent">
				<p></p>
			</div>
		</div>
		
		<div id="colourlabels">
			
			<p class="Label">
			Primary
			</p>
			
			<p class="Label">
			Secondary
			</p>
			
			<p class="Label">
			Tertiary
			</p>
			
			<p class="Label">
			Accent
			</p>
				
		</div>
		
		<div id="hexidecimals">
			
			<p class="hex">
			#000000
			</p>
			
			<p class="hex">
			#FFB400
			</p>
			
			<p class="hex">
			#FFFFFF
			</p>
			
			<p class="hex">
			#203040
			</p>
			
		</div>
		
	</div>

	<div class="fontfaces">
	
		<div id="DIN">
		<p>DIN Condensed VF</p>
		<p class="treatment">Aa Bb Cc 123</p>
		</div>
		
		<div id="Didot">
		<p class="Didot">GFS Didot</p>
		<p class="treatment, Didot">Aa Bb Cc 123</p>
		</div>
		
	</div>
	
	<div id="imagery">
		<div id="perforations"></div>
		<img src="img/Vertical Film Strip-01.png" alt="" id="verticalstrip">
		<img src="img/15-70 Film Frame-01.png" alt="" id="imaxframe">
		<img src="img/LCD Subpixels-01.png" alt="" id="LCD">
		<img src="img/Vector Icon-01.png" alt="" id="vector">
	</div>
</body>
</html>
